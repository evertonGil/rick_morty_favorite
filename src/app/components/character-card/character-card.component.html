@if(character) {
    <div class="character-card">
        <button type="button" class="favorite" [ngClass]="{'favorite-active': favorited()}" (click)="onclickFavorite()">
            <fa-icon [icon]="favorited() ? faHeartSolid : faHeart" [size]="'xl'"></fa-icon>
        </button>
        <img [src]="character.image" [alt]="character.name" />
        <div class="character-info">
            <h3>{{character.name}}</h3>
            <p>{{character.species}}</p>
        </div>
    </div>
}
